<!DOCTYPE html>
{%extends 'cbvApp/base.html'%}
{%block body_block%}
<h1>List of All Companies</h1>
<hr>
<ol>
    {%for company in company_list%}
    <h2>
        <li><a href="/cbvApp/{{company.id}}/">{{company.name|upper}}</a></li>
        <li><a href="{% url 'detail' pk=company.id %}">{{company.name|upper}}</a></li>
    </h2>
    {%endfor%}
</ol>
{%endblock %}

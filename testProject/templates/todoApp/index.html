<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO: app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">TODO APP BY Ashish</h1>
    <form method="post">
        <div class="input-group  w-100" style="width: 100%!important">
            {{form}}
            <button type="submit" class="btn btn-success">add</button>
        </div>
        {% csrf_token %}
    </form>

    <ul class="list-group mt-5">
        <li class="list-group-item active">Todo Task List</li>
        {% if todo_list %}
        {% for todo in todo_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">{{todo.task}}
            <div>
                <button class="btn btn-xm"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-xm"><i class="bi bi-trash3-fill"></i></button>
            </div>
        </li>
        {% endfor %}
        {%else%}
        <li class="list-group-item">Data not entered yet</li>
        {%endif%}
    </ul>
</div>
</body>
</html>
